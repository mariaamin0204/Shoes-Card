<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes-Card</title>

     <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- wrapper start here -->
    <section class="wrapper">

         <!-- container start here -->
        <div class="container">

            <!-- leftcard start here -->
            <div class="leftcard"> 
                <div class="shoe-img">
    <img src="images/sneakers.png" alt="Shoes">
  </div>
            </div> <!-- leftcard end here -->
             
            <!-- rightcard start here -->

            <div class="rightcard">
            <header>
            <h3>AIRMAX</h3>
            <div class="icons">
             <i class="fa-solid fa-magnifying-glass"></i>
             <i class="fa-regular fa-user"></i>
             <i class="fa-solid fa-cart-shopping"></i>
            </div>
            </header>

                <!-- content start -->

           <section class="collection">

            <h4>Winter Collection</h4>

            <h1>Men Black Sneakers</h1>

            <div class="price">
                <span class="new-price">$150</span>
                <span class="old-price">$200</span>
            </div>

        <div class="options">
           <div class="size-options">
             <p class="option-title">SIZE</p>
             <span class="option">7</span>
             <span class="option">8</span>
             <span class="option">9</span>
             <span class="option">10</span>
             <span class="option">11</span>
           </div>

           <div class="color-options">
             <p class="option-title">COLOR</p>
             <span class="option-yellow"></span>
             <span class="option-white"></span>
             <span class="option-blue"></span>
           </div>
        </div>

              <div class="buttons">
  <button class="btn buy-now">
    <i class="fas fa-shopping-bag"></i>
    Buy Now
  </button>

  <button class="btn add-cart">
    <i class="fas fa-shopping-cart"></i>
    Add To Cart
  </button>
</div>
           </section>  <!-- content end -->

           
            </div> <!-- rightcard end here -->

        </div>  <!-- container end here -->
    </section> <!-- wrapper end here -->
    
</body>
</html>
